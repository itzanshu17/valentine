<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 77, 109, 0.9);
            color: white;
            padding: 10px 0 0 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            z-index: 2;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
        .gif {
    width: 50%;
    max-width: 250px;
    border-radius: 10px;
    margin-bottom: 20px;
}
        h1 {
            font-size: 28px;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-symbol {
            position: absolute;
            font-size: 24px;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.8; }
            100% { transform: translateY(0px); opacity: 1; }
        }
        .love-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
        }
        .love-btn:hover {
            background: white;
            color: #ff4d6d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image1.gif" alt="Cute Hug" class="gif">
        <h1>Knew you were going to say YES! ‚ù§Ô∏è</h1>
        <p>I love you jaaannnn! üíñ</p>
        <button class="love-btn" onclick="window.location.href='love.html'">Click me</button>
    </div>
    
    <script>
        function createFloatingSymbol() {
            let symbols = ["‚ù§Ô∏è", "üíã"];
            let symbol = document.createElement("div");
            symbol.classList.add("floating-symbol");
            symbol.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * window.innerWidth + "px";
            symbol.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(symbol);
            setTimeout(() => { symbol.remove(); }, 4000);
        }
        setInterval(createFloatingSymbol, 500);
    </script>
</body>
</html>
